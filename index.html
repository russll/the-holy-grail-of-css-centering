<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>Center anything inside anything in IE8+</title>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
  
  <!--favicons-->
  <link href="https://static.tutsplus.com/assets/favicon-3ef7b4f54ed4378b31ff3124d3c4bff8.png" rel="shortcut icon" type="image/png" />
  <link href="https://static.tutsplus.com/assets/apple-touch-icon-3ef7b4f54ed4378b31ff3124d3c4bff8.png" rel="apple-touch-icon" type="image/png" />

</head>

<body>

  <div class="container">

  <!-- Centered inside whatever sized container  -->
  <div class="outer">
    <div class="inner">
      <div class="centered">

        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nam assumenda blanditiis.
        </p>
        <div class="positioned-absolutely">Foo</div>

      </div>
    </div>
  </div>

</div>

</body>

</html>
